genome_size:
  datatype: "Integer"
  definition: >-
    Sum of the length of the sequences of all replicons (chromosomes and
    plasmids) in the genome
  ontology_xref: EDAM_data:1249
  related_ontology_terms: |-
    genome: SO:0001026
    chromosome: SO:0000340
    plasmid: SO:0000155
    replicon: SO:0001235
  unit: "bp"
  computation_group: "sequence_stats"
GC_content:
  datatype: "Float"
  definition: >-
    Fraction of G and C among the bases in the genome
  related_ontology_terms: |
    sequence_composition_report: EDAM_data:1261
  computation_group: "sequence_stats"
